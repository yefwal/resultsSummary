<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div id="main">
      <div id="result">
        <h2 id="first">Your Result</h2>
        <span class="score"><span class="mainScore">76</span> of 100</span>
        <h2 id="second">Great</h2>
        <span class="desc">
          You scored higher than 65% of the people who have taken these
          tests.</span
        >
      </div>

      <div id="summary">
        <div id="sumContent">
          <h2>Summary</h2>
          <div class="container" id="react">
            <div class="left">
              <img src="assets/images/icon-reaction.svg" />
              Reaction
            </div>
            <div class="right">80 / 100</div>
          </div>
          <div class="container" id="mem">
            <div class="left">
              <img src="assets/images/icon-memory.svg" />Memory
            </div>
            <div class="right">92 / 100</div>
          </div>
          <div class="container" id="verb">
            <div class="left">
              <img src="assets/images/icon-verbal.svg" />Verbal
            </div>
            <div class="right">61 / 100</div>
          </div>
          <div class="container" id="vis">
            <div class="left">
              <img src="assets/images/icon-visual.svg" />Visual
            </div>
            <div class="right">72 / 100</div>
          </div>

          <button class="btn">Continue</button>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yefwal</a>.
      </div>
    </div>
  </body>
</html>
